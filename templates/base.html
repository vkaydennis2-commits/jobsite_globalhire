<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}GlobalHire{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="nav-left">
      <a class="brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="GlobalHire logo" class="logo">
      </a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('apply') }}">Get Started</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
  </nav>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>© 2024 GlobalHire — Bringing work closer. Built with ❤</p>
  </footer>
</body>
</html>
